<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>table</title>
</head>

<body>
    <table>
        <tbody>
            <tr one>
                <td bgcolor="white" colspan="3"> </td>
                <td bgcolor="white" colspan="4"> </td>
                <td bgcolor="yellow" colspan="4"> </td>
            </tr>

            <tr>
                <td bgcolor="white" rowspan="3"> </td>
                <td bgcolor="red" colspan="6" rowspan="6"> </td>
                <td bgcolor="yellow" colspan="4" rowspan="3"> </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr five>
                <td bgcolor="white" rowspan="4"> </td>
                <td bgcolor="white" rowspan="3" colspan="2"> </td>
                <td bgcolor="white" rowspan="3" colspan="2"> </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr eight>
                <td bgcolor="black"> </td>
                <td bgcolor="black"> </td>
                <td bgcolor="white" colspan="4"> </td>
                <td bgcolor="white" colspan="4"> </td>
            </tr>
            <tr nine>
                <td bgcolor="yellow" rowspan="3"> </td>
                <td bgcolor="black"> </td>
                <td bgcolor="black"> </td>
                <td bgcolor="white" colspan="4"> </td>
                <td bgcolor="blue" colspan="4" rowspan="2"> </td>
            </tr>
            <tr ten>
                <td bgcolor="white" rowspan="2" colspan="3"> </td>
                <td bgcolor="black" colspan="3"> </td>
            </tr>
            <tr>
                <td bgcolor="white" colspan="7"> </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
